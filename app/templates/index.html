<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sentiment Analyzer</title>
</head>
<body>
    <h1>Customer Sentiment Analyzer</h1>

    <!-- Form for inputting review text -->
    <form action="/predict" method="POST">
        <label for="review_text">Enter your product review:</label><br>
        <textarea id="review_text" name="review_text" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Analyze Sentiment">
    </form>

    <!-- Display the prediction result -->
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}

    <!-- Buttons for Sentiment Chart and Classification Report -->
    <div style="margin-top: 20px;">
        <button onclick="window.location.href='/sentiment-chart'">View Sentiment Chart</button>
        <button onclick="window.location.href='/classification-report'">View Classification Report</button>
    </div>
</body>
</html>
